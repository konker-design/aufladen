backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: programme
    label: Programme
    folder: cms/programme
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_beschreibung
        label: Beschreibung
        widget: text
        required: false
      - hint: ''
        name: f_hersteller-link
        label: Hersteller Link
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: programme
      - label: Layout
        widget: hidden
        name: layout
        default: '[programme].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: kategorie
    label: Kategorien
    folder: cms/kategorie
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Farbmarkierung
        name: f_farbe
        label: Farbe
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - label: Tags
        widget: hidden
        name: tags
        default: kategorie
      - label: Layout
        widget: hidden
        name: layout
        default: '[kategorie].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: video
    label: Videos
    folder: cms/video
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Video Code embed
        name: body
        widget: markdown
        required: false
      - hint: 16:9 Thumbnail
        name: f_video-thumbnail
        label: Video Thumbnail
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: kurze Videobeschreibung
        name: f_video-beschreibung
        label: Video Beschreibung
        widget: string
        required: false
      - hint: (00:00 min)
        name: f_dauer-in-min
        label: Dauer in min
        widget: string
        required: false
      - hint: zu welchem Nugget gehört dieses Video?
        name: f_nugget
        label: Nugget
        widget: relation
        required: true
        collection: nugget
        value_field: cms/nugget/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - label: Tags
        widget: hidden
        name: tags
        default: video
      - label: Layout
        widget: hidden
        name: layout
        default: '[video].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: nugget
    label: Nuggets
    folder: cms/nugget
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Aufgaben
        name: body
        widget: markdown
        required: false
      - hint: Titelbild vorschau
        name: f_thumbnail
        label: Thumbnail
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: kurze Beschreibung des Inhalts
        name: f_beschreibung
        label: Beschreibung
        widget: text
        required: false
      - hint: in Min. (00:00)
        name: f_dauer
        label: Dauer
        widget: string
        required: false
      - hint: Hier kann Downloadmaterial wie Lösungen / Muster hinterlegt werden
        name: f_downloadmaterial
        label: Downloadmaterial
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: File
            widget: file
            required: false
            allow_multiple: false
      - hint: Hier kann ein Quiz eingebunden werden
        name: f_quiz-academy
        label: Quiz Academy
        widget: markdown
        required: false
      - hint: Zu welchen Kategorien gehört dieses Nugget?
        name: f_kategorie
        label: Kategorie
        widget: relation
        required: false
        collection: kategorie
        value_field: cms/kategorie/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: welches Video gehört zu diesem Nugget?
        name: f_video
        label: Video
        widget: relation
        required: false
        collection: video
        value_field: cms/video/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: welches Programm ist hier erforderlich?
        name: f_programm
        label: Programm
        widget: relation
        required: false
        collection: programme
        value_field: cms/programme/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - label: Tags
        widget: hidden
        name: tags
        default: nugget
      - label: Layout
        widget: hidden
        name: layout
        default: '[nugget].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
                    value: 2600
      - label: Colors
        name: colors
        file: cms/_data/colors.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Colors
